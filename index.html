<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized Voting System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Decentralized Voting System</h1>
    <div class="form-group mt-4">
      <label for="voterAddress">Voter's Address:</label>
      <input type="text" class="form-control" id="voterAddress">
    </div>
    <div class="form-group">
      <label for="candidateName">Candidate Name:</label>
      <input type="text" class="form-control" id="candidateName">
    </div>
    <div class="form-group">
      <button onclick="castVote()" class="btn btn-primary">Cast Vote</button>
    </div>
    <div class="form-group mt-4">
      <label for="voteHash">Vote Hash (h1):</label>
      <input type="text" class="form-control" id="voteHash" readonly>
    </div>
    <div class="form-group">
      <label for="checkCandidateName">Candidate Name:</label>
      <input type="text" class="form-control" id="checkCandidateName">
    </div>
    <div class="form-group">
      <button onclick="checkVote()" class="btn btn-primary">Check Vote</button>
    </div>
    <div class="form-group mt-4">
      <label for="candidateVoteCount">Candidate Vote Count:</label>
      <input type="text" class="form-control" id="candidateVoteCount">
    </div>
    <div class="form-group">
      <button onclick="getCandidateVoteCount()" class="btn btn-primary">Get Vote Count</button>
    </div>
  </div>

  <!-- Bootstrap JS and Web3.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/detect-provider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
